<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Scraping Demo</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Web Scraping Demo</h1>
      <form id="scrape-form">
        <div class="form-group">
          <label for="url">URL</label>
          <input type="text" class="form-control" id="url" required />
        </div>
        <div class="form-group">
          <label for="api-key">OpenAI API Key</label>
          <input type="text" class="form-control" id="api-key" required />
        </div>
        <div class="form-group">
          <label for="prompt">Scraping Prompt</label>
          <textarea
            class="form-control"
            id="prompt"
            rows="3"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/assets/javascript/scrape.js"></script>
  </body>
</html>
